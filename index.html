<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="styleSheet" href="styles.css">
</head>

<body>
    <!-- Display -->
    <div id="display"></div>
    <div id="score"></div>
    <!-- Buttons -->
    <div class="container">
        <button class="choice" id="rock">
            <img src="icons/rock-emoji.png" alt="rock">
        </button>
        <button class="choice" id="paper">
            <img src="icons/paper-emoji.png" alt="paper">
        </button>
        <button class="choice" id="scissors">
            <img src="icons/scissors-emoji.png" alt="scissors">
        </button>
    </div>

    <button id="reset">Reset</button>

    <script src="game-script.js"></script>
</body>

</html>
